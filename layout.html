<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrated Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="container bg-secondary">
      <h1>Kelas Container Biasa</h1>
    </div> -->

    <div class="container-fluid bg-info">
      <h1>Kelas Container Fluid</h1>
      <h2>Baris dan Kolom</h2>

      <div class="row border">
        <div class="col">Kolom 1 Baris 1</div>
        <div class="col">Kolom 2 Baris 1</div>
        <div class="col">Kolom 3 Baris 1</div>
      </div>

      <div class="row border">
        <div class="col">Kolom 1 Baris 2</div>
        <div class="col">Kolom 2 Baris 2</div>
        <div class="col">Kolom 3 Baris 2</div>
      </div>

      <div class="row border">
        <div class="col-6 border">Kolom 1 Baris 3</div>
        <div class="col border">Kolom 2 Baris 3</div>
        <div class="col">Kolom 3 Baris 3</div>
      </div>
    </div>

    <button type="button" class="btn btn-primary">Base class</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
